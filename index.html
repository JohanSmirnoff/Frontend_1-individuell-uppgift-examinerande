<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smirnoff's gänghäng</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kings&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="grid-div" id="grid-row1">
            <div class="grid-ruta">
                <h4 id="h-icons">Ikoner</h4>
            </div>
            <div class="grid-ruta">
                <h4 id="h-welcome">Välkommen tillbaks choomba!</h4>
            </div>
            <div class="grid-ruta">
                <h4 id="h-copyright">Copyright blablabla</h4>
            </div>
        </div>
        <div class="grid-div" id="grid-row2">
            <div class="grid-ruta">
                <h3 id="h-info-left">2</h3>
            </div>
            <div class="grid-ruta">
                <h1 id="h-headline">Smirnoff's gänghäng</h1>
            </div>
            <div class="grid-ruta">
                <h3 id="h-info-right">2</h3>
            </div>
        </div>
        <div class="grid-div" id="grid-row3"></div>
            <div class="grid-ruta">
                <h4 id="h-rules">Här är vi respektfulla mot varandra,
                    inget tjafs eller gnäll för då åker du ut snabbare än du kan säga rövhatt. Hälsningar Admin...</h4>
            </div>    
        </header>
        
        <main>
            <div id="main-rubrik">
                <p>
                    Skriv ett inlägg till gänget nedan!
                </p>
            </div>
            <div class="form-container">
                <form method="post" id="post-form">
                    <div>
                        <label for="user-name" >Namn: </label>
                        <input type="text" id="user-name" name="user-name" required>
                    </div>
                    <div>
                        <label for="user-title" >Titel på inlägget: </label>
                        <input type="text" id="user-title" name="user-title" required>
                    </div>
                    <div>
                        <label for="user-message">Inlägg: </label>
                        <textarea name="user-message" id="user-message" rows="5" cols="70" required></textarea>
                    </div>
                    <input type="submit" id="send-button" value="Lägg upp">
                    <input type="reset" id="reset-button">
                </form>
            </div>
            <h5>
                Hot topics, just nu!
            </h5>
            <div class="main-container">

            </div>
        </main>
        
        <footer>
            
        </footer>
    </body>
    </html>
