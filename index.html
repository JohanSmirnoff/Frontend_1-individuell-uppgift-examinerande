<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smirnoff's gänghäng</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kings&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="grid-div" id="grid-row1">
            <div class="grid-ruta">
                <h4 id="h-icons">Ikoner</h4>
            </div>
            <div class="grid-ruta">
                <h4 id="h-welcome">Tjo! Välkommen till...</h4>
            </div>
            <div class="grid-ruta" id="grid-ruta-user">
                <form method="post" id="user-form">
                    <label for="user-name" id="show-user-name">Namn på användare: </label>
                    <input type="text" id="user-name" name="user-name" required placeholder="Användarnamn:">
                </form>
            </div>
        </div>
        <div class="grid-div" id="grid-row2">
            <div class="grid-ruta">
                <h4 id="h-info-left">Lite längre text för test</h4>
            </div>
            <div class="grid-ruta">
                <h1 id="h-headline">Smirnoff's gänghäng</h1>
            </div>
            <div class="grid-ruta">
                <h4 id="h-info-right">Lite längre text för test</h4>
            </div>
        </div>
        <div class="grid-div" id="grid-row3">
            <div class="grid-ruta">
                <h4 id="h-rules">Här är vi respektfulla mot varandra,
                    inget tjafs eller gnäll för då åker du ut. Hälsningar Admin...</h4>
            </div>
        </div>    
        </header>
        
        <main>
            <div id="main-rubrik">
                <p>
                    Skriv ett inlägg till gänget nedan!
                </p>
            </div>
            <div class="form-container">
                <form method="post" id="post-form">
                    <div id="form-title">
                        <label for="user-title">Inläggstitel: </label>
                        <label for="user-message">Inlägg: </label>
                    </div>
                    <div id="form-message">
                        <input type="text" id="user-title" name="user-title" required placeholder="Titel på inlägg">
                        <textarea name="user-message" id="user-message" rows="5" cols="70" required placeholder="Skriv ditt inlägg här..."></textarea>
                    </div>
                    <div>
                    <input type="submit" id="send-button" value="Lägg upp">
                    <input type="reset" id="reset-button">
                    </div>
                </form>
            </div>
            <div class="main-container">

            </div>
        </main>
        
        <footer>
            
        </footer>
    </body>
    </html>
