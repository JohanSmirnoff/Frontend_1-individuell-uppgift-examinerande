    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="header-container">
        <div class="grid-div" id="grid-row1">
            <div class="grid-ruta">
                <h4 id="h-icons">Ikoner</h4>
            </div>
            <div class="grid-ruta">
                <h4 id="h-welcome">Välkommen tillbaks choomba!</h4>
            </div>
            <div class="grid-ruta">
                <h4 id="h-copyright">Copyright blablabla</h4>
            </div>
        </div>
        <div class="grid-div" id="grid-row2">
            <div class="grid-ruta">
                <h3 id="h-info-left">2</h3>
            </div>
            <div class="grid-ruta">
                <h1 id="h-headline">Smirnoff's gänghäng</h1>
            </div>
            <div class="grid-ruta">
                <h3 id="h-info-right">2</h3>
            </div>
        </div>
        <div class="grid-div" id="grid-row3"></div>
            <div class="grid-ruta">

                    inget tjafs eller gnäll för då åker du ut snabbare än du kan säga rövhatt. Hälsningar Admin...</h4>
            </div>    
        </header>
        
        <main>
            <div id="main-rubrik">
                <p>
                    Skriv ett inlägg till gänget nedan!
                </p>
            </div>
            <div class="form-container">
                <form action="Skicka inlägg" method="post">
                    <div>
                        <label for="titel" >Titel på inlägget: </label>
                        <input type="text" name="titel">
                    </div>
                    <div>
                        <label for="meddelande">Inlägg: </label>
                        <textarea name="meddelande" id="meddelande" rows="5" columns="70"></textarea>
                    </div>
                </form>
            </div>
            <h5>
                Hot topics, just nu!
            </h5>
            <div class="main-container">

                
            </div>
        </main>
        
        <footer>
            
        </footer>
